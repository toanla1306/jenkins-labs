metadata:
  labels:
    jenkins: slave
spec:
  containers:
  - name: maven
    image: repository/test/maven:3.8.1-jdk-8
    volumeMounts:
    - mountPath: /root/.m2
      name: setting-maven
    command:
    - sleep
    args:
    - 99d
    env:
    - name: CONTAINER_ENV_VAR
      value: maven
  - name: busybox
    image: repository/test/busybox:latest
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: busybox
  volumes:
  - name: setting-maven
    hostPath:
      path: /home/vagrant
      type: Directory
  imagePullSecrets:
    - name: secretnexus